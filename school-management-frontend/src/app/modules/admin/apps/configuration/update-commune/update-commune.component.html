<div class="max-w-3xl">
    <form #specForm="ngForm" (ngSubmit)="updateCommune(specForm)" class="p-4 bg-card overflow-hidden">
        <div class="flex flex-col gt-xs:flex-row">
            <mat-form-field appearance="outline" class="flex-auto gt-xs:pr-3">
                <mat-label>Nom de la filiere</mat-label>
                <textarea
                    [(ngModel)]="data.commune.nom"
                    [readonly]="!isEditing"
                    class="w-full"
                    matInput
                    name="name"
                    placeholder="Nom"
                    required
                    rows="3"></textarea>
                <mat-icon
                    [svgIcon]="'heroicons_solid:bars-3-bottom-left'"
                    class="icon-size-5"
                    matPrefix></mat-icon>
                <mat-error *ngIf="specForm.controls.nom?.invalid && specForm.controls.nom?.touched">
                    Le nom de la filiere est requise.
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="flex-auto gt-xs:pr-3">
                <mat-label>Libelle de la filiere</mat-label>
                <textarea
                    [(ngModel)]="data.commune.libelle"
                    [readonly]="!isEditing"
                    class="w-full"
                    matInput
                    name="libelle"
                    placeholder="Libellé"
                    required
                    rows="3"></textarea>
                <mat-icon
                    [svgIcon]="'heroicons_solid:bars-3-bottom-left'"
                    class="icon-size-5"
                    matPrefix></mat-icon>
                <mat-error *ngIf="specForm.controls.libelle.invalid && specForm.controls.libelle?.touched">
                    Le libellé de la filiere est requise.
                </mat-error>
            </mat-form-field>
        </div>
        <div class="flex justify-end mt-8">
            <button (click)="toggleEdit()" *ngIf="!isEditing" class="px-8 mr-2" color="accent" mat-flat-button
                    type="button">Modifier
            </button>
            <button *ngIf="isEditing" [disabled]="specForm.invalid" class="px-8 mr-2" color="accent" mat-flat-button
                    type="submit">Sauvegarder
            </button>
        </div>
    </form>
</div>
