<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-auto bg-card dark:bg-transparent">
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <div class="truncate" style="display: flex; align-items: center">
            <button>
                <mat-icon (click)="goBack()" class="icon-size-10 icon" svgIcon="mat_solid:arrow_back"></mat-icon>
            </button>
            <div class="text-4xl font-extrabold tracking-tight truncate-text">
                Mise à jour de {{ user?.prenom }} {{ user?.nom }}
            </div>
        </div>
    </div>
    <form
        *ngIf="updateUserForm"
        [formGroup]="updateUserForm" class="p-4 bg-card sm:overflow-auto">
        <mat-horizontal-stepper
            #horizontalStepper
            [linear]="true">
            <mat-step
                #horizontalStepperStep1
                [formGroupName]="'step1'"
                [stepControl]="updateUserForm.get('step1')">
                <ng-template matStepLabel>Identité</ng-template>

                <div class="mt-2 flex">
                    <mat-form-field appearance="outline" class="flex-auto">
                        <mat-label>Prénom</mat-label>
                        <input
                            [formControlName]="'prenom'"
                            matInput
                            required>
                        <mat-icon
                            [svgIcon]="'heroicons_solid:user'"
                            class="icon-size-5"
                            matPrefix></mat-icon>
                    </mat-form-field>
                </div>
                <div class="flex flex-col gt-xs:flex-row">
                    <mat-form-field appearance="outline" class="flex-auto gt-xs:pr-3">
                        <mat-label>Nom</mat-label>
                        <input
                            [formControlName]="'nom'"
                            matInput
                            required>
                        <mat-icon
                            [svgIcon]="'heroicons_solid:user'"
                            class="icon-size-5"
                            matPrefix></mat-icon>

                    </mat-form-field>
                </div>
                <div class="flex justify-end">
                    <button
                        [color]="'primary'"
                        [disabled]=" horizontalStepperStep1.stepControl.invalid"
                        class="px-8"
                        mat-flat-button
                        matStepperNext
                        type="button">
                        Suivant
                    </button>
                </div>
            </mat-step>
            <mat-step
                #horizontalStepperStep2
                [formGroupName]="'step2'"
                [stepControl]="updateUserForm.get('step2')">
                <ng-template matStepLabel>Infos compte</ng-template>

                <!--<div class="flex flex-col gt-xs:flex-row">-->
                <div class="my-6 flex flex-col gt-sm:flex-row">
                    <div class="grid grid-cols-2 gap-3">
                        <mat-form-field appearance="outline" class="flex-auto gt-xs:pr-3">
                            <mat-label>Nom d'utilisateur</mat-label>
                            <input
                                [formControlName]="'username'"
                                matInput
                                required>
                            <mat-icon
                                [svgIcon]="'feather:user'"
                                class="icon-size-5"
                                matPrefix></mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="outline" class="flex-auto gt-xs:pl-3">
                            <mat-label>Email</mat-label>
                            <input
                                [formControlName]="'email'"
                                matInput
                                required>
                            <mat-icon
                                [svgIcon]="'mat_solid:attach_email'"
                                class="icon-size-5"
                                matPrefix></mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="my-6 flex flex-col gt-sm:flex-row">
                        <div class="grid grid-cols-2 gap-3">

                            <mat-form-field appearance="outline" class="flex-auto gt-xs:pl-3">
                                <mat-label>Téléphone</mat-label>
                                <input
                                    [formControlName]="'telephone'"
                                    matInput
                                    phoneSeparator
                                    required>
                                <mat-icon
                                    [svgIcon]="'mat_solid:phone'"
                                    class="icon-size-5"
                                    matPrefix></mat-icon>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button
                            [color]="'accent'"
                            class="px-8 mr-2"
                            mat-flat-button
                            matStepperPrevious
                            type="button">
                            Précédent
                        </button>
                        <button
                            (click)="updateUser()"
                            [color]="'primary'"
                            [disabled]=" horizontalStepperStep2.stepControl.invalid"
                            class="px-8"
                            mat-flat-button
                            matStepperNext
                            type="button">
                            Modifier
                        </button>
                    </div>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </form>
</div>
